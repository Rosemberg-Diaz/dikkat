{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load bootstrap_icons %}
<section id="gtco-welcome" class="bg-white section-padding">
    <div class="container">
        <div class="section-content">
            <div class="row">
                <div class="col-sm-7 py-5 pl-md-0 pl-4">
                    <div class="heading-section pl-lg-5 ml-md-5">
                        <span class="subheading">
                            Dikkat
                        </span>
                        <h2>
                            Crear Restaurante {{ error }}
                        </h2>
                    </div>
                    <div class="pl-lg-5 ml-md-5">
                        <div class="container mt-8">
                            <form method="POST"  enctype="multipart/form-data" class="custom-form">
                                {% csrf_token %}
                                {{form.as_div}}
                                <div class="mb-3">
                                    <label for="uploadFromPC" class="form-label">Selecciona una imagen para su logo:</label>
                                    <input type="file" name="uploadFromPC" id="uploadFromPC" class="form-control" title="Upload From PC" value= "Upload from PC" onchange="uploadPC()" style="float:left;" required>
                                </div>
                                <button class="btn btn-primary m-5 w-50">
                                    Enviar
                                </button>
                            </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
