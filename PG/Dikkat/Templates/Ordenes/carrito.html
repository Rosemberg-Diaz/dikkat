<div class="alert alert-light" role="alert">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="row" colspan="3" class="text-center">CARRITO</th>
    </tr>
    <tr>
      <th scope="col">NOMBRE</th>
      <th scope="col">PRECIO</th>
      <th scope="col">CANTIDAD</th>
    </tr>
  </thead>
  <tbody>
  {% if request.session.carrito.items %}
  {% for key, value in request.session.carrito.items %}
    <tr>
      <td>{{value.nombre}}</td>
      <td>$ {{value.precio}}</td>
      <td class="row"><div class="col-md-8">$ {{value.acumulado}}</div>
        <div class="col-md-3">
          <div class="row">
        <a href="{% url 'Add' user.restaurante value.producto_id %}" class="badge btn btn-dark badge-dark">+</a>
        <input type="text" disabled="true" value={{value.cantidad}} style="width: 30%;;">
        <a href="{% url 'Sub' user.restaurante value.producto_id %}" class="badge btn btn-dark badge-dark">-</a></div></div>
      </td>
    </tr>
  {% endfor %}
  {% else %}
  <tr>
      <td colspan="3">
          <div class="alert alert-danger text-center"> Sin Productos </div>
      </td>
  </tr>
  {% endif %}
    <tr>
      <th scope="row">Total:</th>
      <td colspan="2">$ {{total_carrito}}</td>
    </tr>
  </tbody>
</table>
<hr>
</div>
<div class="row text-center">
    <div class="col-6"><a href="{% url 'CLS' user.restaurante %}" class="btn btn-danger">Limpiar</a></div>
    <div class="col-6"><a href="{% url 'CrearOrden' user.restaurante %}" class="btn btn-success">Guardar</a></div>
</div>
